<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
  
      <form id="survey-form">

        <!-- NAME FORM GROUP -->
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <!-- EMAIL FORM GROUP -->
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
        </div>

        <!-- AGE FORM GROUP -->
        <div class="form-group">
          <label id="number-label" for="number">Age &nbsp<span class="font-small">(optional)</span></label>
          <input type="number" name="number" id="number" class="form-control" placeholder="Age" min="0" max="120">
        </div>

        <!-- CURRENT ROLE FORM GROUP -->
        <div class="form-group">
          <p class="dropdown-label">Which option best describes your current role?</p>
          <select id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="secret">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- RECOMMEND FORM GROUP -->
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for="def">
            <input type="radio" class="input-radio" id="def" name="recommend" value="def" checked>
            Definitely
          </label>
          <label for="maybe">
            <input type="radio" class="input-radio" id="maybe" name="recommend" value="maybe">
            Maybe
          </label>
          <label for="unsure">
            <input type="radio" class="input-radio" id="unsure" name="recommend" value="unsure">
            Not Sure
          </label>
        </div>

        <!-- FAVORITE FEATURE FORM GROUP -->
        <div class="form-group">
          <p class="dropdown-label">What is your favorite feature of freeCodeCamp?</p>
          <select class="form-control" id="dropdown" required>
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <!-- WHAT TO IMPROVE FORM GROUP -->
        <div class="form-group">
          <span class="dropdown-label">What would you like to see improved? &nbsp<span class="font-small">(Check all that apply)</span></span>
          <label for="improve1">
            <input type="checkbox" class="input-checkbox" id="improve1" name="improve1" value="front-end">
            Front-end Projects
          </label>
          <label for="improve2">
            <input type="checkbox" class="input-checkbox" id="improve2" name="improve2" value="back-end">
            Back-end Projects
          </label>
          <label for="improve3">
            <input type="checkbox" class="input-checkbox" id="improve3" name="improve3" value="data-visualization">
            Data Visualization
          </label>
          <label for="improve4">
            <input type="checkbox" class="input-checkbox" id="improve4" name="improve4" value="challenges">
            Challenges
          </label>
          <label for="improve5">
            <input type="checkbox" class="input-checkbox" id="improve5" name="improve5" value="open-source">
            Open Source Community</label>
          <label for="improve6">
            <input type="checkbox" class="input-checkbox" id="improve6" name="improve6" value="gitter-help-rooms">
            Gitter help rooms
          </label>
          <label for="improve7">
            <input type="checkbox" class="input-checkbox" id="improve7" name="improve7" value="videos">
            Videos
          </label>
          <label for="improve8">
            <input type="checkbox" class="input-checkbox" id="improve8" name="improve8" value="city-meetups">
            City Meetups
          </label>
          <label for="improve9">
            <input type="checkbox" class="input-checkbox" id="improve9" name="improve9" value="wiki">
            Wiki
          </label>
          <label for="improve10">
            <input type="checkbox" class="input-checkbox" id="improve10" name="improve10" value="forum">
            Forum
          </label>
          <label for="improve11">
            <input type="checkbox" class="input-checkbox" id="improve11" name="improve11" value="additional-courses">
            Additional Courses
          </label>
        </div>

        <!-- COMMENT FORM GROUP -->
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" class="form-control" name="comments" rows="4" placeholder="Enter your comment here..."></textarea>
        </div>

        <!-- SUBMIT FORM GROUP -->
        <div class="form-group">
          <input type="submit" id="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>

</html>
